<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Default" />
	<f:section name="Default">
		<!-- theme_bootstrap: Templates/Theme/SidebarContent.html [begin] -->

		<div id="templateSidebarContent">
			<div class="row">

				<!--
					Pay attention to the responsive behaviour!
					The sidebar column will slide to bottom
					when it switch into mobile view.  -->

				<!-- Firstly the main column, because Bootstrap not allows to pull/push xs and col-12 -->
				<div id="contentMain" class="col-md-9 col-md-push-3">
					<f:alias map="{col_md:9}">
						<f:render partial="Content/Main" section="Default" arguments="{_all}" />
					</f:alias>
				</div>
				<aside id="contentSidebar" class="col-md-3 col-md-pull-9">
					<f:alias map="{col_md:3}">
						<f:render partial="Content/Sidebar" section="Default" arguments="{_all}" />
					</f:alias>
				</aside>

			</div>
		</div>

		<!-- theme_bootstrap: Templates/Theme/SidebarContent.html [end] -->
	</f:section>
</div>
