<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Default" />
	<f:section name="Default">
		<!-- theme_bootstrap: Templates/Theme/ContentMenuSidebar.html [begin] -->

		<div id="templateContentMenuSidebar">
			<div class="row">

				<!--
					Pay attention to the responsive behaviour!
					The menu column will slide to top when it switch into mobile view.  -->

				<!-- Firstly the menu column, because Bootstrap not allows to pull/push xs and col-12 -->
				<div id="contentMenu" class="col-xs-12 col-sm-12 col-md-2 col-md-push-7 col-lg-2 col-lg-push-7">
					<f:alias map="{col_md:2, col_lg:2}">
						<f:render partial="Content/Menu" section="Default" arguments="{_all}" />
					</f:alias>	
				</div>
				<div id="contentMain" class="col-xs-12 col-sm-12 col-md-7 col-md-pull-2 col-lg-7">
					<f:alias map="{col_md:7, col_lg:7}">
						<f:render partial="Content/Main" section="Default" arguments="{_all}" />
					</f:alias>	
				</div>
				<aside id="contentSidebar" class="col-xs-12 col-sm-12 col-md-3 col-md-push-0 col-lg-3 col-lg-push-0">
					<f:alias map="{col_md:3, col_lg:3}">
						<f:render partial="Content/Sidebar" section="Default" arguments="{_all}" />
					</f:alias>	
				</aside>
			</div>
		</div>

		<!-- theme_bootstrap: Templates/Theme/ContentMenuSidebar.html [end] -->
	</f:section>
</div>
